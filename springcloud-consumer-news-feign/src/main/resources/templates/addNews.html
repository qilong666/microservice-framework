<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form id="bootForm">
    <div class="form-group">
        <label for="title">新闻标题</label>
        <input type="text" class="form-control"  name="title"  id="title" placeholder="新闻标题">
    </div>
    <div class="form-group">
        <label for="content">新闻内容</label>
        <textarea class="form-control" name="content" id="content">

        </textarea>
    </div>

    <div class="form-group">
        <label for="publishDate">发布时间</label>
        <input class="form-control" id="publishDate" name="publishDate"  onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
    </div>
    <div class="form-group">
        <label for="typeId">新闻类型</label>
        <select class="form-control " id="typeId"  name="typeId">

        </select>
    </div>
    <div class="form-group">
        <label for="author">作者</label>
        <input type="text" class="form-control"   name="author"  id="author" placeholder="作者">
    </div>

</form>

 <script type="text/javascript">

      $(function(){
          queryType();
      })

       function queryType(){
          $.ajax({
              url:"queryType",
              type:"GET",
              data:{},
              success:function(data){
                  var op = "<option value='0'>请选择</option>";
                  for (var i = 0; i < data.length; i++) {
                      op +="<option value='"+data[i].typeId+"'>"+data[i].typeName+"</option>"
                  }
                  $("#typeId").html(op);
              },
              error:function(){
                  alert("程序错误");
              }

          });
      }

 </script>



</html>
